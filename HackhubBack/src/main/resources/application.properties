spring.application.name=HackhubBack

# Database H2 in memoria
spring.datasource.url=jdbc:h2:mem:hackhubdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate: crea automaticamente le tabelle
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Console H2 per vedere i dati (apri http://localhost:8080/h2-console)
spring.h2.console.enabled=true